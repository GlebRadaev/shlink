version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
      day: "monday"
      time: "08:00"
    ignore:
      - dependency-name: "*"
        versions: ["version-update:semver-major"]
    groups:
      dependencies:
        patterns:
          - "*"

  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: weekly
      day: "monday"
      time: "08:00"
    ignore:
      - dependency-name: "*"
        versions: ["version-update:semver-major"]
    groups:
      dependencies:
        patterns:
          - "*"